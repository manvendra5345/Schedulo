<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Confirmed</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .card {
            background-color: white;
            padding: 40px;
            margin: auto;
            width: 50%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            color: #28a745;
            font-size: 36px;
        }

        .card p {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Appointment Booked!</h1>
        <p>Your appointment has been successfully booked. A confirmation email has been sent to you.</p>
        <a href="/" class="btn">Book Another</a>
    </div>
</body>
</html>
