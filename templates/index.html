<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #1e1e1e;
            margin-top: 50px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #dddddd;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #f0f0f0;
            border-radius: 6px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            margin-top: 30px;
            text-align: center;
        }

        .links a {
            display: inline-block;
            margin: 5px 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Appointment</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="you@example.com" required>

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" name="time" required>

            <button type="submit">Book Appointment</button>
        </form>

        <div class="links">
            <a href="/slots">ðŸ“… View Appointments</a> |
            <a href="/qr">ðŸ“± QR Code</a>
        </div>
    </div>
</body>
</html>
